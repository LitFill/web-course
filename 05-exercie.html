<!DOCTYPE html>

<head>
  <title>Latihn unit 5</title>
</head>

<body>
  <script>
    const nama = 'LitFill';
    console.log(`Halo ${nama}! Apa kabar?`);

    const makan = 10;
    const esTeh = 3;
    const sup = 2;

    const totalMakan = makan + esTeh + sup;
    console.log(`Harga makanan: Rp ${totalMakan}.000,-.`);

    const pajak = totalMakan * 0.1;
    console.log(`Pajak (10%): Rp ${pajak}00,-.`);

    const totalHarga = totalMakan + pajak;
    console.log(`Total yang harus dibayar: Rp ${totalHarga}00,-`);
  </script>
</body>
