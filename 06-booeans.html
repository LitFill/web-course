<!DOCTYPE html>

<html>
  <head>
    <title>Boolean</title>
  </head>
  <body>
    <script>
      true;
      false;

      console.log(3 > 5);
      console.log(typeof true);
      console.log(5 == "5.00");
      console.log(5 === "5.00");
      console.log(3 > 5 - 5);

      if (false) {
        console.log(true);
      } else {
        console.log(false);
      }

      if (10 >= 16) {
        console.log("You can drive");
      } else {
        console.log("You can't drive");
      }
    </script>
  </body>
</html>
